<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content py-3">
                <div class="container-fluid">
                    <div class="gallery-container">
                        <div class="row">
                            <div class=" col-sm-12">
                                <div class="image-container">
                                    <img src="https://miviaje.com/wp-content/uploads/2017/12/landmannalaugar-en-islandia.jpg" alt="">
                                    <div class="image-container-statusbar-wrap">
                                        <div class="image-container-statusbar">
                                            <button class="btn-image-submenu">...</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-12">
                                <div class="slider-container">
                                    <button class="btn btn-secondary" id="go-back"><</button>
                                    <div class="slider-container-images">

                                    </div>
                                    <button class="btn btn-secondary" id="go-forward">></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
